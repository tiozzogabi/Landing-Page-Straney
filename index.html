<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cantata+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/new-test.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Straney</title>
</head>
<body>
  <nav>
    <img src="src/images/logo.png" alt="logo Straney" class="logo">
    <ul class="menu">
      <li>New</li>
      <li>Chothing</li>
      <li>Trends</li>
      <li>Shoes</li>
    </ul>
    <button class="sign-up">Sign Up</button>
    <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
  </nav>
  <main>
    <div class="title-call">
      <div class="text-call">
      <h1>New Casual
        Style
        Collections</h1>
      <p>Find a perfect outfit in new collections</p>
      <button class="shop-now">Shop Now</button>
    </div>
    </div>
    <div class="img-container">
      <img class="model" src="src/images/model2.png" alt="model with yellow clothes">
      <img class="lines" src="src/images/curvy-lines.svg" alt="">
      <img class="dots" src="src/images/dots.svg" alt="">
    </div>
  </main>

  <script src="src/js/nav.js"></script>
</body>
</html>
